<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TAirportCreateDlg" widgetVar="TAirportCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTAirportTitle}">
            <h:form id="TAirportCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tAirportController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTAirportLabel_code}" for="code" />
                        <p:inputText id="code" value="#{tAirportController.selected.code}" title="#{bundle.CreateTAirportTitle_code}" required="true" requiredMessage="#{bundle.CreateTAirportRequiredMessage_code}"/>
                        <p:outputLabel value="#{bundle.CreateTAirportLabel_nameAirport}" for="nameAirport" />
                        <p:inputText id="nameAirport" value="#{tAirportController.selected.nameAirport}" title="#{bundle.CreateTAirportTitle_nameAirport}" required="true" requiredMessage="#{bundle.CreateTAirportRequiredMessage_nameAirport}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tAirportController.create}" value="#{bundle.Save}" update="display,:TAirportListForm:datalist,:growl" oncomplete="handleSubmit(args,'TAirportCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TAirportCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
