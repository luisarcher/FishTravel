<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TAirportViewDlg" widgetVar="TAirportViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTAirportTitle}">
            <h:form id="TAirportViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tAirportController.selected != null}">
                        <h:outputText value="#{bundle.ViewTAirportLabel_idAirport}"/>
                        <h:outputText value="#{tAirportController.selected.idAirport}" title="#{bundle.ViewTAirportTitle_idAirport}"/>
                        <h:outputText value="#{bundle.ViewTAirportLabel_code}"/>
                        <h:outputText value="#{tAirportController.selected.code}" title="#{bundle.ViewTAirportTitle_code}"/>
                        <h:outputText value="#{bundle.ViewTAirportLabel_nameAirport}"/>
                        <h:outputText value="#{tAirportController.selected.nameAirport}" title="#{bundle.ViewTAirportTitle_nameAirport}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TAirportViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
