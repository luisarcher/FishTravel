<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TCompanyViewDlg" widgetVar="TCompanyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTCompanyTitle}">
            <h:form id="TCompanyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tCompanyController.selected != null}">
                        <h:outputText value="#{bundle.ViewTCompanyLabel_idCompany}"/>
                        <h:outputText value="#{tCompanyController.selected.idCompany}" title="#{bundle.ViewTCompanyTitle_idCompany}"/>
                        <h:outputText value="#{bundle.ViewTCompanyLabel_nameCompany}"/>
                        <h:outputText value="#{tCompanyController.selected.nameCompany}" title="#{bundle.ViewTCompanyTitle_nameCompany}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TCompanyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
