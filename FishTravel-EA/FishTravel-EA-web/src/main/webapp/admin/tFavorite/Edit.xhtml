<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TFavoriteEditDlg" widgetVar="TFavoriteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTFavoriteTitle}">
            <h:form id="TFavoriteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tFavoriteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTFavoriteLabel_idFavorite}" for="idFavorite" />
                        <p:inputText id="idFavorite" value="#{tFavoriteController.selected.idFavorite}" title="#{bundle.EditTFavoriteTitle_idFavorite}" required="true" requiredMessage="#{bundle.EditTFavoriteRequiredMessage_idFavorite}"/>
                        <p:outputLabel value="#{bundle.EditTFavoriteLabel_dateFavorite}" for="dateFavorite" />
                        <p:calendar id="dateFavorite" pattern="MM/dd/yyyy HH:mm:ss" value="#{tFavoriteController.selected.dateFavorite}" title="#{bundle.EditTFavoriteTitle_dateFavorite}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTFavoriteLabel_idFlight}" for="idFlight" />
                        <p:selectOneMenu id="idFlight" value="#{tFavoriteController.selected.idFlight}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tFlightController.itemsAvailableSelectOne}"
                                           var="idFlightItem"
                                           itemValue="#{idFlightItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTFavoriteLabel_idUser}" for="idUser" />
                        <p:selectOneMenu id="idUser" value="#{tFavoriteController.selected.idUser}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tUserController.itemsAvailableSelectOne}"
                                           var="idUserItem"
                                           itemValue="#{idUserItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tFavoriteController.update}" value="#{bundle.Save}" update="display,:TFavoriteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TFavoriteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TFavoriteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
