<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TLuggageViewDlg" widgetVar="TLuggageViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTLuggageTitle}">
            <h:form id="TLuggageViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tLuggageController.selected != null}">
                        <h:outputText value="#{bundle.ViewTLuggageLabel_idLuggage}"/>
                        <h:outputText value="#{tLuggageController.selected.idLuggage}" title="#{bundle.ViewTLuggageTitle_idLuggage}"/>
                        <h:outputText value="#{bundle.ViewTLuggageLabel_kg}"/>
                        <h:outputText value="#{tLuggageController.selected.kg}" title="#{bundle.ViewTLuggageTitle_kg}"/>
                        <h:outputText value="#{bundle.ViewTLuggageLabel_dateReg}"/>
                        <h:outputText value="#{tLuggageController.selected.dateReg}" title="#{bundle.ViewTLuggageTitle_dateReg}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTLuggageLabel_idFlight}"/>
                        <h:outputText value="#{tLuggageController.selected.idFlight}" title="#{bundle.ViewTLuggageTitle_idFlight}"/>
                        <h:outputText value="#{bundle.ViewTLuggageLabel_idUser}"/>
                        <h:outputText value="#{tLuggageController.selected.idUser}" title="#{bundle.ViewTLuggageTitle_idUser}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TLuggageViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
