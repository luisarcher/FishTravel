<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TMsglogCreateDlg" widgetVar="TMsglogCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTMsglogTitle}">
            <h:form id="TMsglogCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tMsglogController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateTMsglogLabel_msg}" for="msg" />
                        <p:inputText id="msg" value="#{tMsglogController.selected.msg}" title="#{bundle.CreateTMsglogTitle_msg}" required="true" requiredMessage="#{bundle.CreateTMsglogRequiredMessage_msg}"/>
                        <p:outputLabel value="#{bundle.CreateTMsglogLabel_dateMsg}" for="dateMsg" />
                        <p:calendar id="dateMsg" pattern="MM/dd/yyyy HH:mm:ss" value="#{tMsglogController.selected.dateMsg}" title="#{bundle.EditTMsglogTitle_dateMsg}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tMsglogController.create}" value="#{bundle.Save}" update="display,:TMsglogListForm:datalist,:growl" oncomplete="handleSubmit(args,'TMsglogCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TMsglogCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
