<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TMsglogViewDlg" widgetVar="TMsglogViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTMsglogTitle}">
            <h:form id="TMsglogViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tMsglogController.selected != null}">
                        <h:outputText value="#{bundle.ViewTMsglogLabel_idMsg}"/>
                        <h:outputText value="#{tMsglogController.selected.idMsg}" title="#{bundle.ViewTMsglogTitle_idMsg}"/>
                        <h:outputText value="#{bundle.ViewTMsglogLabel_msg}"/>
                        <h:outputText value="#{tMsglogController.selected.msg}" title="#{bundle.ViewTMsglogTitle_msg}"/>
                        <h:outputText value="#{bundle.ViewTMsglogLabel_dateMsg}"/>
                        <h:outputText value="#{tMsglogController.selected.dateMsg}" title="#{bundle.ViewTMsglogTitle_dateMsg}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TMsglogViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
