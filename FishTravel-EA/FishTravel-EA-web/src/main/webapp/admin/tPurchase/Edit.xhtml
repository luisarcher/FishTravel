<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TPurchaseEditDlg" widgetVar="TPurchaseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTPurchaseTitle}">
            <h:form id="TPurchaseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tPurchaseController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTPurchaseLabel_idPurchase}" for="idPurchase" />
                        <p:inputText id="idPurchase" value="#{tPurchaseController.selected.idPurchase}" title="#{bundle.EditTPurchaseTitle_idPurchase}" required="true" requiredMessage="#{bundle.EditTPurchaseRequiredMessage_idPurchase}"/>
                        <p:outputLabel value="#{bundle.EditTPurchaseLabel_datePurchase}" for="datePurchase" />
                        <p:calendar id="datePurchase" pattern="MM/dd/yyyy HH:mm:ss" value="#{tPurchaseController.selected.datePurchase}" title="#{bundle.EditTPurchaseTitle_datePurchase}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTPurchaseLabel_idUser}" for="idUser" />
                        <p:selectOneMenu id="idUser" value="#{tPurchaseController.selected.idUser}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tUserController.itemsAvailableSelectOne}"
                                           var="idUserItem"
                                           itemValue="#{idUserItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tPurchaseController.update}" value="#{bundle.Save}" update="display,:TPurchaseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TPurchaseEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TPurchaseEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
