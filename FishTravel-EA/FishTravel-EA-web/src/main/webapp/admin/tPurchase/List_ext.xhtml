<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTPurchaseTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TPurchaseListForm">
                <p:panel header="#{bundle.ListTPurchaseTitle}">
                    <p:dataTable id="datalist" value="#{tPurchaseController.extendedPurchase}" var="item"
                                 
                                 rowKey="#{item.purchaseId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPurchaseTitle_idPurchase}"/>
                            </f:facet>
                            <h:outputText value="#{item.purchaseId}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPurchaseTitle_idUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Flight id"/>
                            </f:facet>
                            <h:outputText value="#{item.flightId}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Flight Name"/>
                            </f:facet>
                            <h:outputText value="#{item.flightName}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Flight Details"/>
                            </f:facet>
                            <h:outputText value="#{item.flightDetails}"/>
                        </p:column>
                                     
                    </p:dataTable>
                    
                    <p:button outcome="List" value="Return to List"/>
                    
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
