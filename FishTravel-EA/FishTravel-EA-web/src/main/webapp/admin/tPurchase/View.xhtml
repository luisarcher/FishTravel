<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TPurchaseViewDlg" widgetVar="TPurchaseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTPurchaseTitle}">
            <h:form id="TPurchaseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tPurchaseController.selected != null}">
                        <h:outputText value="#{bundle.ViewTPurchaseLabel_idPurchase}"/>
                        <h:outputText value="#{tPurchaseController.selected.idPurchase}" title="#{bundle.ViewTPurchaseTitle_idPurchase}"/>
                        <h:outputText value="#{bundle.ViewTPurchaseLabel_datePurchase}"/>
                        <h:outputText value="#{tPurchaseController.selected.datePurchase}" title="#{bundle.ViewTPurchaseTitle_datePurchase}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTPurchaseLabel_idUser}"/>
                        <h:outputText value="#{tPurchaseController.selected.idUser}" title="#{bundle.ViewTPurchaseTitle_idUser}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TPurchaseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
