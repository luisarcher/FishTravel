<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TRoleuserViewDlg" widgetVar="TRoleuserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTRoleuserTitle}">
            <h:form id="TRoleuserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tRoleuserController.selected != null}">
                        <h:outputText value="#{bundle.ViewTRoleuserLabel_idRole}"/>
                        <h:outputText value="#{tRoleuserController.selected.idRole}" title="#{bundle.ViewTRoleuserTitle_idRole}"/>
                        <h:outputText value="#{bundle.ViewTRoleuserLabel_description}"/>
                        <h:outputText value="#{tRoleuserController.selected.description}" title="#{bundle.ViewTRoleuserTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TRoleuserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
