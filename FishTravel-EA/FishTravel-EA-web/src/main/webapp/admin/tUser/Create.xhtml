<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TUserCreateDlg" widgetVar="TUserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTUserTitle}">
            <h:form id="TUserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tUserController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTUserLabel_idUser}" for="idUser" />
                        <p:inputText id="idUser" value="#{tUserController.selected.idUser}" title="#{bundle.CreateTUserTitle_idUser}" required="true" requiredMessage="#{bundle.CreateTUserRequiredMessage_idUser}"/>
                        <p:outputLabel value="#{bundle.CreateTUserLabel_login}" for="login" />
                        <p:inputText id="login" value="#{tUserController.selected.login}" title="#{bundle.CreateTUserTitle_login}" required="true" requiredMessage="#{bundle.CreateTUserRequiredMessage_login}"/>
                        <p:outputLabel value="#{bundle.CreateTUserLabel_passwd}" for="passwd" />
                        <p:inputText id="passwd" value="#{tUserController.selected.passwd}" title="#{bundle.CreateTUserTitle_passwd}" required="true" requiredMessage="#{bundle.CreateTUserRequiredMessage_passwd}"/>
                        <p:outputLabel value="#{bundle.CreateTUserLabel_birthdate}" for="birthdate" />
                        <p:calendar id="birthdate" pattern="MM/dd/yyyy" value="#{tUserController.selected.birthdate}" title="#{bundle.EditTUserTitle_birthdate}" required="true" requiredMessage="#{bundle.EditTUserRequiredMessage_birthdate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTUserLabel_credits}" for="credits" />
                        <p:inputText id="credits" value="#{tUserController.selected.credits}" title="#{bundle.CreateTUserTitle_credits}" required="true" requiredMessage="#{bundle.CreateTUserRequiredMessage_credits}"/>
                        <p:outputLabel value="#{bundle.CreateTUserLabel_dateReg}" for="dateReg" />
                        <p:calendar id="dateReg" pattern="MM/dd/yyyy HH:mm:ss" value="#{tUserController.selected.dateReg}" title="#{bundle.EditTUserTitle_dateReg}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTUserLabel_nameUser}" for="nameUser" />
                        <p:inputText id="nameUser" value="#{tUserController.selected.nameUser}" title="#{bundle.CreateTUserTitle_nameUser}" />
                        <p:outputLabel value="#{bundle.CreateTUserLabel_idRole}" for="idRole" />
                        <p:selectOneMenu id="idRole" value="#{tUserController.selected.idRole}" >
                            <f:selectItems value="#{tRoleuserController.itemsAvailableSelectOne}"
                                           var="idRoleItem"
                                           itemValue="#{idRoleItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tUserController.create}" value="#{bundle.Save}" update="display,:TUserListForm:datalist,:growl" oncomplete="handleSubmit(args,'TUserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TUserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
