<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TcommentCreateDlg" widgetVar="TcommentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTcommentTitle}">
            <h:form id="TcommentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tcommentController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTcommentLabel_idComment}" for="idComment" />
                        <p:inputText id="idComment" value="#{tcommentController.selected.idComment}" title="#{bundle.CreateTcommentTitle_idComment}" required="true" requiredMessage="#{bundle.CreateTcommentRequiredMessage_idComment}"/>
                        <p:outputLabel value="#{bundle.CreateTcommentLabel_txt}" for="txt" />
                        <p:inputText id="txt" value="#{tcommentController.selected.txt}" title="#{bundle.CreateTcommentTitle_txt}" required="true" requiredMessage="#{bundle.CreateTcommentRequiredMessage_txt}"/>
                        <p:outputLabel value="#{bundle.CreateTcommentLabel_dateComment}" for="dateComment" />
                        <p:calendar id="dateComment" pattern="MM/dd/yyyy HH:mm:ss" value="#{tcommentController.selected.dateComment}" title="#{bundle.EditTcommentTitle_dateComment}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTcommentLabel_idFlight}" for="idFlight" />
                        <p:selectOneMenu id="idFlight" value="#{tcommentController.selected.idFlight}" >
                            <f:selectItems value="#{tFlightController.itemsAvailableSelectOne}"
                                           var="idFlightItem"
                                           itemValue="#{idFlightItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTcommentLabel_idUser}" for="idUser" />
                        <p:selectOneMenu id="idUser" value="#{tcommentController.selected.idUser}" >
                            <f:selectItems value="#{tUserController.itemsAvailableSelectOne}"
                                           var="idUserItem"
                                           itemValue="#{idUserItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tcommentController.create}" value="#{bundle.Save}" update="display,:TcommentListForm:datalist,:growl" oncomplete="handleSubmit(args,'TcommentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TcommentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
