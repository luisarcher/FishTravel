<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TcommentEditDlg" widgetVar="TcommentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTcommentTitle}">
            <h:form id="TcommentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tcommentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTcommentLabel_idComment}" for="idComment" />
                        <p:inputText id="idComment" value="#{tcommentController.selected.idComment}" title="#{bundle.EditTcommentTitle_idComment}" required="true" requiredMessage="#{bundle.EditTcommentRequiredMessage_idComment}"/>
                        <p:outputLabel value="#{bundle.EditTcommentLabel_txt}" for="txt" />
                        <p:inputText id="txt" value="#{tcommentController.selected.txt}" title="#{bundle.EditTcommentTitle_txt}" required="true" requiredMessage="#{bundle.EditTcommentRequiredMessage_txt}"/>
                        <p:outputLabel value="#{bundle.EditTcommentLabel_dateComment}" for="dateComment" />
                        <p:calendar id="dateComment" pattern="MM/dd/yyyy HH:mm:ss" value="#{tcommentController.selected.dateComment}" title="#{bundle.EditTcommentTitle_dateComment}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTcommentLabel_idFlight}" for="idFlight" />
                        <p:selectOneMenu id="idFlight" value="#{tcommentController.selected.idFlight}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tFlightController.itemsAvailableSelectOne}"
                                           var="idFlightItem"
                                           itemValue="#{idFlightItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTcommentLabel_idUser}" for="idUser" />
                        <p:selectOneMenu id="idUser" value="#{tcommentController.selected.idUser}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tUserController.itemsAvailableSelectOne}"
                                           var="idUserItem"
                                           itemValue="#{idUserItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tcommentController.update}" value="#{bundle.Save}" update="display,:TcommentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TcommentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TcommentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
