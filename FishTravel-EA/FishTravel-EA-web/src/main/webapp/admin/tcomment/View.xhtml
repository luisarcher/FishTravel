<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TcommentViewDlg" widgetVar="TcommentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTcommentTitle}">
            <h:form id="TcommentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tcommentController.selected != null}">
                        <h:outputText value="#{bundle.ViewTcommentLabel_idComment}"/>
                        <h:outputText value="#{tcommentController.selected.idComment}" title="#{bundle.ViewTcommentTitle_idComment}"/>
                        <h:outputText value="#{bundle.ViewTcommentLabel_txt}"/>
                        <h:outputText value="#{tcommentController.selected.txt}" title="#{bundle.ViewTcommentTitle_txt}"/>
                        <h:outputText value="#{bundle.ViewTcommentLabel_dateComment}"/>
                        <h:outputText value="#{tcommentController.selected.dateComment}" title="#{bundle.ViewTcommentTitle_dateComment}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTcommentLabel_idFlight}"/>
                        <h:outputText value="#{tcommentController.selected.idFlight}" title="#{bundle.ViewTcommentTitle_idFlight}"/>
                        <h:outputText value="#{bundle.ViewTcommentLabel_idUser}"/>
                        <h:outputText value="#{tcommentController.selected.idUser}" title="#{bundle.ViewTcommentTitle_idUser}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TcommentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
