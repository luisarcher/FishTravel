<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TcontainsViewDlg" widgetVar="TcontainsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTcontainsTitle}">
            <h:form id="TcontainsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tcontainsController.selected != null}">
                        <h:outputText value="#{bundle.ViewTcontainsLabel_quant}"/>
                        <h:outputText value="#{tcontainsController.selected.quant}" title="#{bundle.ViewTcontainsTitle_quant}"/>
                        <h:outputText value="#{bundle.ViewTcontainsLabel_TFlight}"/>
                        <h:outputText value="#{tcontainsController.selected.TFlight}" title="#{bundle.ViewTcontainsTitle_TFlight}"/>
                        <h:outputText value="#{bundle.ViewTcontainsLabel_TPurchase}"/>
                        <h:outputText value="#{tcontainsController.selected.TPurchase}" title="#{bundle.ViewTcontainsTitle_TPurchase}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TcontainsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
