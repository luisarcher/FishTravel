<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="dlg-buy-action" widgetVar="dlg-buy-action" modal="true" resizable="false" appendTo="@(body)" header="Buy Flight">
            <h:form id="frm-buy-action">
                <h:panelGroup id="display">
                    
                    <p><p:commandButton actionListener="#{ftSessionController.actionBuyNow()}" value="Buy Now" update="display,:growl" oncomplete="handleSubmit(args,'dlg-buy-action');" onclick="dlg-buy-action.hide()"/></p>
                    <p><p:commandButton actionListener="#{ftSessionController.actionAddToCart()}" ajax="true" value="Add to Cart" update="display,:growl" oncomplete="handleSubmit(args,'dlg-buy-action');" onclick="dlg-buy-action.hide()"/></p>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
