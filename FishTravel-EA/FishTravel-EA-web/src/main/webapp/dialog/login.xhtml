<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TUserLoginDlg" widgetVar="TUserLoginDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.LoginTUserTitle}">
            <h:form id="TUserLoginForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="true">
                        <p:outputLabel value="#{bundle.CreateTUserLabel_login}" for="login" />
                        <p:inputText id="login" value="#{ftSessionController.userLogin}" title="#{bundle.CreateTUserTitle_login}" required="true" requiredMessage="#{bundle.CreateTUserRequiredMessage_login}"/>
                        <p:outputLabel value="#{bundle.CreateTUserLabel_passwd}" for="passwd" />
                        <p:inputText id="passwd" value="#{ftSessionController.userPasswd}" title="#{bundle.CreateTUserTitle_passwd}" required="true" requiredMessage="#{bundle.CreateTUserRequiredMessage_passwd}"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ftSessionController.login}" value="Login" update="display,:growl" oncomplete="handleSubmit(args,'TUserLoginDialog');" onclick="TUserLoginDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TUserLoginDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
