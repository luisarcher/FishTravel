<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ftravel="http://java.sun.com/jsf/composite/components">

    <ui:composition template="/templates/template_user_pages.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListTFlightTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="ft_pagename">View all flights</ui:define>

        <ui:define name="ft_body">
            
            <h:form>
                <h:outputText id="lblTime" value="Server time: #{fTTimerController.serverFullDate}" />
                <p:poll interval="1" listener="#{fTTimerController.updateTime()}" update="lblTime" />
            
                <ftravel:flightDataTable
                    compBeanName="#{fTFlightControllerMB}"
                    compDataSource="#{fTFlightControllerMB.items}"
                    compUserLoggedIn="true"/>
            </h:form>
            
            
        </ui:define>
        
    </ui:composition>

</html>
