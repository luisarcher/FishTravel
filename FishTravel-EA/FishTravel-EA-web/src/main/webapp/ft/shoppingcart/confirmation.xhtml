<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ftravel="http://java.sun.com/jsf/composite/components">

    <ui:composition template="/templates/template_user_pages.xhtml">

        <ui:define name="title">
            <h:outputText value="Checkout"/>
            
        </ui:define>
        
        <ui:define name="ft_pagename">Shopping Cart</ui:define>

        <ui:define name="ft_body">
            
            <h:form id="frmCartList">
                
                <ftravel:ftsteps activeIndex="3"/>
                
                <p:panel header="Order Confirmation">
                    
                    <p><p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages></p>
                    
                    <p:remoteCommand name="onload" action="#{ftSessionController.purchaseConfirmationMessage()}" autoRun="true" />
                    
                    <p:button outcome="/ft/index.xhtml" value="Go to my Flights" icon="fa fa-fw fa-list" class="fa-middle">
                </p:button>
                </p:panel>
            </h:form>
            
        </ui:define>
        
    </ui:composition>

</html>
