<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ftravel="http://java.sun.com/jsf/composite/components">

    <ui:composition template="/templates/template_user_pages.xhtml">

        <ui:define name="title">
            <h:outputText value="Checkout"/>
            
        </ui:define>
        
        <ui:define name="ft_pagename">Shopping Cart</ui:define>

        <ui:define name="ft_body">
            
            <h:form id="frmCartList">
                
                <ftravel:ftsteps activeIndex="2"/>
                                
                <p:panel header="Select Payment">
                
                    <p:fieldset legend="Payment Method" style="margin-bottom:20px">
                        <h:panelGrid columns="1" cellpadding="5">
                            
                            <p:outputLabel value="Available Fish Travel Credits: #{ftSessionController.loggedInUser.credits}"/>
                            
                            <p:outputLabel for="console" value="Total: #{ftSessionController.shoppingCartTotal}" />
                            <p:selectOneRadio id="console" value="#{ftSessionController.selectedPaymentMethodIndex}" unselectable="false">
                                <f:selectItem itemLabel="Fish Travel Credits" itemValue="1" />
                            </p:selectOneRadio>
                            
                            <p:outputLabel value="Balance After transaction: #{ftSessionController.loggedInUser.credits - ftSessionController.shoppingCartTotal}"/>
                            
                        </h:panelGrid>
                    </p:fieldset>
                    
                <p><p:commandButton action="#{ftSessionController.actionFinishOrder}" value="Proceed to Checkout"
                                    icon="fa fa-fw fa-check-circle" class="fa-middle"/></p>
                </p:panel>
                
                <!--<p:button outcome="confirmation" value="Proceed to Checkout" icon="fa fa-fw fa-check-circle" style="margin-left:4%;" class="fa-middle">
                </p:button>-->
                
            </h:form>
            
        </ui:define>
        
    </ui:composition>

</html>
