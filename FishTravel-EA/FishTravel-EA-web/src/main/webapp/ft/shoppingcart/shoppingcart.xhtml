<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ftravel="http://java.sun.com/jsf/composite/components">

    <ui:composition template="/templates/template_user_pages.xhtml">

        <ui:define name="title">
            <h:outputText value="Checkout"/>

        </ui:define>
        
        <ui:define name="ft_pagename">Shopping Cart</ui:define>

        <ui:define name="ft_body">
            
            <h:form id="frmCartList">
                
                <ftravel:ftsteps activeIndex="0"/>
                
                <p:panel header="Shopping Cart">
                    <p:dataTable id="datalist" value="#{ftSessionController.shoppingCartFlights}" var="item"
                                 paginator="false"
                                 >
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTFlightTitle_nameFlight}"/>
                            </f:facet>
                            <h:outputText value="#{item.flightName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTFlightTitle_timeDeparture}"/>
                            </f:facet>
                            <h:outputText value="#{item.timeDeparture}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTFlightTitle_timeArrival}"/>
                            </f:facet>
                            <h:outputText value="#{item.timeArrival}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTFlightTitle_fromAirport}"/>
                            </f:facet>
                            <h:outputText value="#{item.from}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTFlightTitle_toAirport}"/>
                            </f:facet>
                            <h:outputText value="#{item.to}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTFlightTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </p:column>
                                                
                        <f:facet name="footer">
                            <h:outputText value="Total: #{ftSessionController.shoppingCartTotal}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
                
                <p:button outcome="luggage" value="Next" icon="fa fa-fw fa-briefcase" style="margin-left:4%;" class="fa-middle">
                </p:button>
            </h:form>
            
        </ui:define>
        
    </ui:composition>

</html>
