<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
    
    <composite:interface>
        <composite:attribute name="userRole" default="1"/>
    </composite:interface>

    <composite:implementation>
        
        <h:form id="menuForm">
            <p:menubar>
                <p:menuitem value="Home-Client" outcome="/ft/index.xhtml" icon="ui-icon-home"/>
                
                <p:menuitem rendered="#{cc.attrs.userRole == 3}" value="Home-Admin" outcome="/admin/index.xhtml" icon="ui-icon-home"/>
                
                <p:menuitem rendered="#{cc.attrs.userRole > 1}" value="Flights" outcome="/ft/flights.xhtml" icon="fa fa-plane"/>
                
                <p:submenu rendered="#{cc.attrs.userRole == 3}" label="#{bundle.Maintenance}">
                    <p:menuitem value="Flights" outcome="/admin/tFlight/List.xhtml" />
                    <p:menuitem value="Users" outcome="/admin/tUser/List.xhtml" />
                    <p:menuitem value="Airports" outcome="/admin/tAirport/List.xhtml" />
                    <p:menuitem value="Company" outcome="/admin/tCompany/List.xhtml" />
                    <p:menuitem value="User Favorites" outcome="/admin/tFavorite/List.xhtml" />
                    <p:menuitem value="Luggage" outcome="/admin/tLuggage/List.xhtml" />
                    <p:menuitem value="Purchases" outcome="/admin/tPurchase/List.xhtml" />
                    <p:menuitem value="Purchased Items" outcome="/admin/tcontains/List.xhtml" />
                    <p:menuitem value="Ratings" outcome="/admin/tRating/List.xhtml" />
                    <p:menuitem value="Comments" outcome="/admin/tcomment/List.xhtml"/>
                    <p:menuitem value="Log" outcome="/admin/tMsglog/List.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>
        
    </composite:implementation>
</html>
