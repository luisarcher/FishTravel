<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">FishTravel-Admin</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="#{bundle.AppName}">
                
                <h1>FishTravel - Admin</h1>
                
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="Home-Client" outcome="/ft/index.xhtml" icon="ui-icon-home"/>
                        <p:menuitem value="Home-Admin" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="TAirport" outcome="/admin/tAirport/List.xhtml" />
                            <p:menuitem value="TCompany" outcome="/admin/tCompany/List.xhtml" />
                            <p:menuitem value="TFavorite" outcome="/admin/tFavorite/List.xhtml" />
                            <p:menuitem value="TFlight" outcome="/admin/tFlight/List.xhtml" />
                            <p:menuitem value="TLuggage" outcome="/admin/tLuggage/List.xhtml" />
                            <p:menuitem value="TMsglog" outcome="/admin/tMsglog/List.xhtml" />
                            <p:menuitem value="TPurchase" outcome="/admin/tPurchase/List.xhtml" />
                            <p:menuitem value="TRating" outcome="/admin/tRating/List.xhtml" />
                            <p:menuitem value="TUser" outcome="/admin/tUser/List.xhtml" />
                            <p:menuitem value="Tcomment" outcome="/admin/tcomment/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
