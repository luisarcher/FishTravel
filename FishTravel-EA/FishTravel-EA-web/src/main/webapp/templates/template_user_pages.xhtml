<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="ftcss.css"/>
        <title><ui:insert name="ft_title">Fish Travel</ui:insert></title>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="#{bundle.AppName}">
                
                <h:form id="visitorForm">
                    
                    
                    <div class="ui-g">
                        <div class="ui-g-8">
                            <h1>FishTravel - <ui:insert name="ft_pagename"/></h1>
                        </div>
                        
                        <ui:include src="/compositions/login-menu.xhtml"/>
                        
                    </div>

                </h:form>

                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="Home" outcome="/ft/index.xhtml" icon="ui-icon-home"/>
                        <p:menuitem value="Flights" outcome="/ft/flights.xhtml" icon="fa fa-fw fa-plane"/>
                        
                    </p:menubar>
                </h:form>
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <ui:insert name="ft_body"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="ft_footer">Instituto Superior de Engenharia de Coimbra - Mestrado em IS - 2019</ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>
    <ui:include src="/components/register.xhtml"/>
    <ui:include src="/components/login.xhtml"/>

</html>
