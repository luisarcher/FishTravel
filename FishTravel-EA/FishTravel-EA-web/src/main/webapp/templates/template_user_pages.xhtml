<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ftravel="http://java.sun.com/jsf/composite/components">

    <h:head>
        <h:outputStylesheet library="css" name="ftcss.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <title><ui:insert name="ft_title">Fish Travel</ui:insert></title>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="#{bundle.AppName}">
                
                <h:form id="visitorForm">
                    
                    
                    <div class="ui-g">
                        <div class="ui-g-8">
                            <h1>FishTravel - <ui:insert name="ft_pagename"/></h1>
                        </div>
                        
                        <ui:include src="/compositions/login-menu.xhtml"/>
                        
                    </div>

                </h:form>

                <ftravel:menuBar userRole="#{ftSessionController.loggedInUser != null ? ftSessionController.loggedInUser.role : 1}"/>
                
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <ui:insert name="ft_body"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="ft_footer">Instituto Superior de Engenharia de Coimbra - Mestrado em IS - 2019</ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>
        
        <ui:include src="/dialog/register.xhtml"/>
        <ui:include src="/dialog/login.xhtml"/>
        <ui:include src="/dialog/buy-action.xhtml"/>
</html>
